{% extends 'blog/base.html' %}
{% block content %}
	<div class="row" style="text-align:center">
		{% for newsl in newss %}
		<div class="col-md-4 col-md-offset-1" style="min-height: 70px;padding:5px; border-bottom:1px solid grey">{{ newsl.news_detail }}
				<div style="text-align: right; font-size: 10px; position: absolute; bottom: 0px; right: 10px;" class="col-md-12">
					<span>Source: {{ newsl.source }}</span>
				</div>
		</div>
		{% endfor %}
	</div>
	{% for post in posts %}
	<div class="post">
		<div class="date">
			<p>published: {{ post.published_date }}</p>
		</div>
		<h1><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1></h1>
		<p>{{ post.text|linebreaks }}</p>
	</div>
	{% endfor %}
{% endblock %}
