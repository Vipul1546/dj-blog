
{% block content %}
{% load cat_tag %}
<div class="col-md-4">
<div class="col-md-12 side-blk">
<div class="side-head">
        <h2>Latest Blog</h2>
</div>
{% for post in spost %}
			<div class="col-md-12 list-blk side-ele">
				<div class="post row">
					<div class="col-md-4">
						<img class="img-responsive" src="{{ post.image.url }}"/>
					</div>
					<div class="col-md-8">
						<h4>
							<a href="{% url 'post_detail' slug=post.slug art_category__Name=post.id|cat_n%}">{{ post.title }}</a>
						</h4>
					</div>
					<!-- <div class="col-md-4" style="bottom:-27px;color:grey">
						<small>Author: {{ post.author}}</small>
					</div> -->
				</div>
			</div>
{% endfor %}
</div>

<!-- MUST READ -->

{% endfor %}
</div>
</div>
{% endblock %}
